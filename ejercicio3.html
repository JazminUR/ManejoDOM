<!-- Exercise #3
Write a function and call it when clicking a button to show an alert with:
The number of links on the page
The first link in the page
The last link in the page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.w3schools.com/js/js_htmldom_collections.asp">Link 1</a>
    <a href="https://www.w3schools.com/js/exercise_js.asp?filename=exercise_js_dom_html5">Link 2</a>
    <button type="button" onclick="click_me()">Click me!</button>
    <script>
        function click_me(){
                alert(document.links.length);
                alert(document.links[0]);
                alert(document.links[document.links.length-1]);
            }
    </script>
</body>
</html>
